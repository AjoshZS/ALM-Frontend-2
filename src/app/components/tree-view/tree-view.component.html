<div class="container">
    <div class="row " style="display: flex;">
        <div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
                <img src="/assets/icons/Icon feather-search.svg" class="search-icon">

            </div>
            <div class="row" style="display: flex;">
                <span><mat-icon class="draft-icon">assignment</mat-icon></span>
                <h5 class="draft">Draft</h5>
            </div>


            <div class="main">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding cdkDrag cdkDragLockAxis="y">
                        <span class="c-pointer item-name">
                            <mat-icon>folder_open</mat-icon>
                            {{node.name}}
                        </span>
                    </mat-tree-node>
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                        <mat-icon class="mat-icon-rtl-mirror mat-arrow" mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                        <span class="c-pointer item-name">
                            <mat-icon>{{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}</mat-icon>
                            {{node.name}}
                        </span>

                    </mat-tree-node>
                </mat-tree>
            </div>
        </div>
        <div class="vertical">
            <div class="toggle-container">
                <mat-icon class="toggle-icon">chevron_right</mat-icon>
            </div>
        </div>

    </div>

</div>
