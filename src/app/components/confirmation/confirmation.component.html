<div>
  <mat-dialog-content class="message">
    {{ message }}
  </mat-dialog-content>
  <mat-dialog-actions class="main d-flex">

  <button  cdkFocusInitial mat-raised-button class="button yes-button"  (click)="onConfirm()">Ok</button>

  <button   mat-raised-button class="button no-button " (click)="onCancel()">Cancel</button>
   
  </mat-dialog-actions>
